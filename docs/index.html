<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Enlarge Examples</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				font-family: sans-serif;
			}

		</style>
		<link rel="stylesheet" href="../src/enlarge.css" />
	</head>
	<body>

		<div class="enlarge_pane_contain">
			<div class="enlarge_pane">
				<div class="enlarge">
					<div class="enlarge_contain">
						<img src="imgs/image.jpg" srcset="imgs/image.jpg 800w, imgs/image@2x.jpg 1600w, imgs/image@3x.jpg 2400w" sizes="600px" alt="" id="test-img">
					</div>
					<a href="imgs/image.jpg" class="enlarge_btn" title="Toggle Zoom">Toggle Zoom</a>
				</div>
			</div>
		</div>

		<!-- normally you would concatenate these -->
		<script src="../libs/jquery/jquery.js"></script>
		<script src="../src/enlarge.js"></script>
		<script src="../src/enlarge.init.js"></script>
		<script src="init.js"></script>
	</body>
</html>
